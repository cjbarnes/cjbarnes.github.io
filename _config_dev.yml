# Dev environment flag.
is_local: true

# GitHub defaults.
safe: false # is true on GitHub, but must be false locally to allow pagination
lsi: false # better indexing for related posts
# Also see https://help.github.com/articles/repository-metadata-on-github-pages/

# Process posts with future dates on the local site.
future: true


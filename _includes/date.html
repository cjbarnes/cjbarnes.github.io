<!-- Article date -->
<time class="date published-date" datetime="{{ include.date | date: '%F' }}" title="{{ include.date | date: '%-d %B %Y' }}">
  <span class="date-unit date-day">
    {{ include.date | date: '%d' }}
  </span>
  <span class="date-separator">/</span>
  <span class="date-unit date-month">
    {{ include.date | date: '%m' }}
  </span>
  <span class="date-separator">/</span>
  <span class="date-unit date-year">
    {{ include.date | date: '%y' }}
  </span>
</time>

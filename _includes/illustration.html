<!-- Feature image -->
<div class="illustration {% if include.masthead %}illustration-responsive{% else %}illustration-unresponsive{% endif %}">
  {% comment %} See http://zhangwenli.com/blog/2014/08/04/replace-last-filter-for-jekyll-liquid/ for why we use `append` here. TL;DR: because there is no `remove_last`. {% endcomment %}
  {% assign img = include.image | append: '@@' | remove_first: '.jpg@@' %}
  <img class="img" src="{{ img }}.jpg" {% if include.masthead %}srcset="{{ img }}.jpg 1400w, {{ img }}-414@2x.jpg 1242w, {{ img }}-414@2x.jpg 828w, {{ img }}-375@2x.jpg 750w, {{ img }}-320@2x.jpg 640w, {{ img }}-414.jpg 414w, {{ img }}-375.jpg 375w, {{ img }}-320.jpg 320w, {{ img }}.jpg" sizes="(max-width: 320px) 320px, (max-width: 375px) 375px, (max-width: 414px) 414px, 1400px"{% endif %}>
</div>

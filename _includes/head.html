<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Metadata -->
    <title>
      {% if page.browser_title %}
        {{ page.browser_title }}
      {% else %}
        {% if page.title %}
          {{ page.title }}
        {% elsif page.format %}
          {{ page.format }}
        {% endif %}
        {% if page.date %}
          | {{ page.date | date: '%d/%m/%y' }}
        {% endif %}
        | web design by cJ barnes
      {% endif %}
    </title>
    <meta name="description" content="{{ page.excerpt | strip_html }}">

    <!-- High-priority webfonts -->
    <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Source+Code+Pro:300">

    <!-- Compiled LESS -->
    <link rel="stylesheet"
        href="/css/style.min.css?{{ site.version }}">

    <!-- Respond.js polyfill for media queries in IE.old -->
    <!--[if lt IE 9]>
        <script src="/js/vendor/html5-3.6-respond-1.1.0.min.js">
        </script>
    <![endif]-->
</head>
